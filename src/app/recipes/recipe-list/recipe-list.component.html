<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <app-recipe-item

      (click)="onRecipeSelected(recipe)"
    ></app-recipe-item>
  </div>
</div>
